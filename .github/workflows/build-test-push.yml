name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check C++ files exist
        run: |
          if ls src/*.cpp 2>/dev/null; then
            echo "C++ source files found"
          else
            echo "No C++ source files found"
          fi

      - name: Validate CMakeLists.txt
        run: |
          if [ -f CMakeLists.txt ]; then
            echo "CMakeLists.txt found - configuration valid"
          else
            echo "CMakeLists.txt not found"
            exit 1
          fi

  build-and-test:
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: nstut/lily-core:build-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Health check taken from original build.yml
      - name: Run container health check
        run: |
          # Start container in detached mode
          docker run -d --rm --name lily-core-test \
            -p 8000:8000 \
            -p 9002:9002 \
            nstut/lily-core:build-test
          
          # Wait for service to be ready (up to 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "✓ Health check passed - HTTP server is responding"
              docker stop lily-core-test 2>/dev/null || true
              exit 0
            fi
            # Check if container is still running
            if ! docker ps | grep -q lily-core-test; then
              echo "✗ Container exited unexpectedly"
              docker logs lily-core-test 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          
          echo "✗ Health check failed - HTTP server not responding"
          docker logs lily-core-test 2>/dev/null || true
          docker stop lily-core-test 2>/dev/null || true
          exit 1

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for GitHub
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: nstut/lily-core
          tags: |
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract image tag
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "IMAGE_TAG=$(basename $TAG)" >> $GITHUB_ENV

      - name: Trigger main repo deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          repository: UpperMoon0/LilyIV
          event-type: lily-core-pushed
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ env.IMAGE_TAG }}"}'
