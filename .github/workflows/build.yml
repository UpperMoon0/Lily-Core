name: Build and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: nstut/lily-core:build-test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run container health check
      run: |
        # Start container in detached mode
        docker run -d --rm --name lily-core-test \
          -p 8000:8000 \
          -p 9002:9002 \
          nstut/lily-core:build-test
        
        # Wait for service to be ready (up to 30 seconds)
        for i in {1..30}; do
          if curl -s http://localhost:8000/health > /dev/null 2>&1; then
            echo "✓ Health check passed - HTTP server is responding"
            docker stop lily-core-test 2>/dev/null || true
            exit 0
          fi
          # Check if container is still running
          if ! docker ps | grep -q lily-core-test; then
            echo "✗ Container exited unexpectedly"
            docker logs lily-core-test 2>/dev/null || true
            exit 1
          fi
          sleep 1
        done
        
        echo "✗ Health check failed - HTTP server not responding"
        docker logs lily-core-test 2>/dev/null || true
        docker stop lily-core-test 2>/dev/null || true
        exit 1

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check C++ files exist
      run: |
        if ls src/*.cpp 2>/dev/null; then
          echo "C++ source files found"
        else
          echo "No C++ source files found"
        fi

    - name: Validate CMakeLists.txt
      run: |
        if [ -f CMakeLists.txt ]; then
          echo "CMakeLists.txt found - configuration valid"
        else
          echo "CMakeLists.txt not found"
          exit 1
        fi

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Verify image is functional
      run: |
        echo "Build completed successfully. Image ready for deployment."
        docker images nstut/lily-core:build-test --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}"
